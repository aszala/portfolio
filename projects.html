	</head>
	<body>
		<div class="header">
			<div class="header-container">
				<div class="logo-container">
					<a href="http://aszala.com"><img class="logo" src="logo.png" alt="A/Z Logo"></a>
				</div>
				<div class="quick-links-container">
					<div class="quick-links vertical-center">
						<a class="header-link underline" href="projects.html">Projects<div class="underline-div"></div></a>
						<a class="header-link underline" href="#">Publications<div class="underline-div"></div></a>
						<a class="header-link underline" href="#">About<div class="underline-div"></div></a>
					</div>
				</div>
				<div class="social-links-container">
					<div class="social-links vertical-center">
						<a class="header-link" href="https://www.github.com/aszala"><img class="icon" src="imgs/github.png" alt="Github Icon"></a>
						<a class="header-link" href="https://www.linkedin.com/in/aszala"><img class="icon" src="imgs/linkedin.png" alt="Linkedin Icon"></a>

					</div>
				</div>
			</div>
		</div>
		<div class="main fit-container">
			<div class="projects-container">
				<div class="projects-header">
					<div class="projects-title heading">
						Projects
						<br>
						<div class="orange-line-thin-long"></div>
					</div>
					<div class="filters-containers">
						<div class="filters-container-container fit-container">
							<div class="active-filter">
								Active Filter: None
							</div>
							<span>
								|
							</span>
							<div class="filter-text">
								Filter By:
							</div>
							<div class="projects-filter">
								<span class="filter-dropdown">
									<div class="filter-icon-container icon">
										<span>Tag</span>
										<img class="filter-icon" src="imgs/filter-icon.png"></img>
									</div>
									<div id="tags-filters" class="dropdown-menu"></div>
								</span>
							</div>
							<!--<span>
								or
							</span>
							<div class="projects-filter">
								<span class="filter-dropdown">
									<div class="filter-icon-container icon">
										<span>Programming Language</span>
										<img class="filter-icon" src="imgs/filter-icon.png"></img>
									</div>
									<div id="language-filters" class="dropdown-menu"></div>
								</span>
							</div>-->
						</div>
					</div>
				</div>
				</div>
				<div class="projects-list-containers">
					<div class="projects"></div>
				</div>
			</div>

		<script src="config.js" charset="utf-8"></script>
		<script src="global/global.js" charset="utf-8"></script>
		<script src="projects.js" charset="utf-8"></script>
